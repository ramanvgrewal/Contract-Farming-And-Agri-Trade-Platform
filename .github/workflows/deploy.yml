name: CI/CD Pipeline

on:
  push:
    branches: [master]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  BACKEND_IMAGE: savvyfarm-backend
  FRONTEND_IMAGE: savvyfarm-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend
        run: |
          docker build -t $ECR_REGISTRY/$BACKEND_IMAGE:latest \
            --build-arg context=. \
            -f src/Dockerfile .
          docker push $ECR_REGISTRY/$BACKEND_IMAGE:latest

      - name: Build and push frontend
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          docker build \
            --no-cache \
            --build-arg VITE_API_BASE_URL=http://${EC2_HOST}:8080 \
            -t $ECR_REGISTRY/$FRONTEND_IMAGE:latest ./frontend
          docker push $ECR_REGISTRY/$FRONTEND_IMAGE:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 15m
          script: |
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
              docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}
            docker pull ${{ secrets.ECR_REGISTRY }}/savvyfarm-backend:latest
            docker pull ${{ secrets.ECR_REGISTRY }}/savvyfarm-frontend:latest
            cd /home/ubuntu
            docker-compose down
            docker-compose up -d